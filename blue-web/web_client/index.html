  <title ng-bind="$route.current.$$route.options.title">\BlueLatex</title>
  <!--<link rel="stylesheet" href="css/css.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/register.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/paper.css">
  <link rel="stylesheet" href="css/papers.css">
  <link rel="stylesheet" href="css/manage.css">-->
  <link rel="stylesheet" href="css/css.min.css">
</head>
<body >
  <header ng-controller="MenuController">
    <div blMessages></div>
    <div class="logo">
      <a href="#/"><img src="/img/logo.png" alt="\BlueLatex"></a>
    </div>
    <label href="#" id="pull" class="icon-menu"><input type="checkbox" ng-model="isMenuOpen"></label>
    <div id="menu_user" ng-show="loggedUser.name" class="ng-hide menu_user">
      <label>
        <input type="checkbox" ng-model="openUserMenu">
        <span class="icon" bl-gravatar data-email="loggedUser.email"></span>
        <span ng-bind="loggedUser.first_name"></span>
      </label>
      <div class="submenu" ng-show="openUserMenu">
        <ul>
          <li><a ng-href="#/profile" data-i18n="_Profile_"></a></li>
          <li><a ng-href="#/logout" ng-click="logout" data-i18n="_Logout_"></a></li>
        </ul>
      </div>
    </div>
    <nav bl-menu ng-class="{'show': isMenuOpen, 'hide': !isMenuOpen}"></nav>
  </header>
  <div ng-view></div>
  <script type="text/javascript" src="ace/ace.js"></script>
  <script type="text/javascript" src="lib/latex-log-parser.min.js"></script>
</body>
</html>
