<div id="paper_settings">
    <div class="settings_bloc">
        <h3 data-i18n="_Display_"></h2>
        <div class="grid">
            <div class="col c1-2">
                <label data-i18n="_Theme_"></label>
            </div>
            <div class="col c1-2">
                <select id="theme" size="1" ng-model="ace.aceSettings.theme">
                    <optgroup label="Bright"><option value="ace/theme/chrome">Chrome</option><option value="ace/theme/clouds">Clouds</option><option value="ace/theme/crimson_editor">Crimson Editor</option><option value="ace/theme/dawn">Dawn</option><option value="ace/theme/dreamweaver">Dreamweaver</option><option value="ace/theme/eclipse">Eclipse</option><option value="ace/theme/github">GitHub</option><option value="ace/theme/solarized_light">Solarized Light</option><option value="ace/theme/textmate">TextMate</option><option value="ace/theme/tomorrow">Tomorrow</option><option value="ace/theme/xcode">XCode</option><option value="ace/theme/kuroir">Kuroir</option><option value="ace/theme/katzenmilch">KatzenMilch</option></optgroup><optgroup label="Dark"><option value="ace/theme/ambiance">Ambiance</option><option value="ace/theme/chaos">Chaos</option><option value="ace/theme/clouds_midnight">Clouds Midnight</option><option value="ace/theme/cobalt">Cobalt</option><option value="ace/theme/idle_fingers">idle Fingers</option><option value="ace/theme/kr_theme">krTheme</option><option value="ace/theme/merbivore">Merbivore</option><option value="ace/theme/merbivore_soft">Merbivore Soft</option><option value="ace/theme/mono_industrial">Mono Industrial</option><option value="ace/theme/monokai">Monokai</option><option value="ace/theme/pastel_on_dark">Pastel on dark</option><option value="ace/theme/solarized_dark">Solarized Dark</option><option value="ace/theme/terminal">Terminal</option><option value="ace/theme/tomorrow_night">Tomorrow Night</option><option value="ace/theme/tomorrow_night_blue">Tomorrow Night Blue</option><option value="ace/theme/tomorrow_night_bright">Tomorrow Night Bright</option><option value="ace/theme/tomorrow_night_eighties">Tomorrow Night 80s</option><option value="ace/theme/twilight">Twilight</option><option value="ace/theme/vibrant_ink">Vibrant Ink</option></optgroup>
                </select>
            </div>
        </div>
        <div class="grid">
            <div class="col c1-2">
                <label data-i18n="_Font_size_"></label>
            </div>
            <div class="col c1-2">
                <select id="fontsize" size="1" ng-model="ace.aceSettings.fontSize">
                  <option value="10px">10px</option>
                  <option value="11px">11px</option>
                  <option value="12px">12px</option>
                  <option value="13px">13px</option>
                  <option value="14px">14px</option>
                  <option value="16px">16px</option>
                  <option value="18px">18px</option>
                  <option value="20px">20px</option>
                  <option value="24px">24px</option>
                </select>
            </div>
        </div>
        <div class="grid">
            <div class="col c1-2">
                <label data-i18n="_Key_binding_"></label>
            </div>
            <div class="col c1-2">
                <select id="keybinding" size="1" ng-model="ace.aceSettings.keyBinding">
                  <option value="ace">Ace</option>
                  <option value="vim">Vim</option>
                  <option value="emacs">Emacs</option>
                  <option value="custom">Custom</option>
                </select>
            </div>
        </div>
        <div class="grid">
            <div class="col c1-2">
                <label data-i18n="_Show_wrap_"></label>
            </div>
            <div class="col c1-2">
                <select id="soft_wrap" size="1" ng-model="ace.aceSettings.softWrap">
                  <option value="off">Off</option>
                  <option value="40">40 Chars</option>
                  <option value="80">80 Chars</option>
                  <option value="free">Free</option>
                </select>
            </div>
        </div>
        <div class="grid">
            <div class="col c1-2">
                <label data-i18n="_Full_line_selection_"></label>
            </div>
            <div class="col c1-2">
                <input type="checkbox" ng-model="ace.aceSettings.fullLineSelection">
            </div>
        </div>
        <div class="grid">
            <div class="col c1-2">
                <label data-i18n="_Highlight_active_line_"></label>
            </div>
            <div class="col c1-2">
                <input type="checkbox" ng-model="ace.aceSettings.highlightActiveLine">
            </div>
        </div>
        <div class="grid">
            <div class="col c1-2">
                <label data-i18n="_Show_invisibles_"></label>
            </div>
            <div class="col c1-2">
                <input type="checkbox" ng-model="ace.aceSettings.showInvisibles">
            </div>
        </div>
        <div class="grid">
            <div class="col c1-2">
                <label data-i18n="_Show_indent_guides_"></label>
            </div>
            <div class="col c1-2">
                <input type="checkbox" ng-model="ace.aceSettings.showIndentGuides">
            </div>
        </div>
        <div class="grid">
            <div class="col c1-2">
                <label data-i18n="_Show_print_margin_"></label>
            </div>
            <div class="col c1-2">
                <input type="checkbox" ng-model="ace.aceSettings.showPrintMargin">
            </div>
        </div>
        <div class="grid">
            <div class="col c1-2">
                <label data-i18n="_Use_soft_tab_"></label>
            </div>
            <div class="col c1-2">
                <input type="checkbox" ng-model="ace.aceSettings.useSoftTab">
            </div>
        </div>
        <div class="grid">
            <div class="col c1-2">
                <label data-i18n="_Highlight_selected_word_"></label>
            </div>
            <div class="col c1-2">
                <input type="checkbox" ng-model="ace.aceSettings.highlightSelectedWord">
            </div>
        </div>
        <div class="grid">
            <div class="col c1-2">
                <label data-i18n="_Enable_behaviours_"></label>
            </div>
            <div class="col c1-2">
                <input type="checkbox" ng-model="ace.aceSettings.enableBehaviours">
            </div>
        </div>
        <div class="grid">
            <div class="col c1-2">
                <label data-i18n="_Fade_fold_widgets_"></label>
            </div>
            <div class="col c1-2">
                <input type="checkbox" ng-model="ace.aceSettings.fadeFoldWidgets">
            </div>
        </div>
        <div class="grid">
            <div class="col c1-2">
                <label data-i18n="_Incremental_search_"></label>
            </div>
            <div class="col c1-2">
                <input type="checkbox" ng-model="ace.aceSettings.incrementalSearch">
            </div>
        </div>
    </div>

    <button ng-click="ace.loadSettings()">Save</button>
</div>
