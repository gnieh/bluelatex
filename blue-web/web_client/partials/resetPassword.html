<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
      <h1 data-i18n="_ResetTitle_"></h1>
      <form name="resetForm" novalidate ng-submit="resetPassword()">
        <div ng-show="errors.length > 0" class="errors bloc">
          <div ng-repeat="error in errors" class="error">{{error}}</div>
        </div>
        <div class="form-group"
          ng-class="{'has-error': resetForm.password1.$invalid}">
          <input class="form-control" name="password1" type="password"
            data-i18n-attr="_Password_|placeholder" required ng-model="user.new_password" />
            <span class="control-label"
              ng-show="resetForm.password1.$error.required" data-i18n="_Required_"></span>
        </div>
        <div class="form-group"
          ng-class="{'has-error': resetForm.password2.$invalid}">
          <input class="form-control" name="password2" type="password"
            data-i18n-attr="_Password_|placeholder" required ng-model="user.new_password_2" />
            <span class="control-label"
              ng-show="resetForm.password2.$error.required" data-i18n="_Required_"></span>
            <span class="control-label"
              ng-show="resetForm.password2.value != resetForm.password1.value" data-i18n="_Required_"></span>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary pull-right" ng-disabled="!resetForm.$valid"
            data-i18n-attr="_Reset_|value" data-i18n-attr="_Reset_|title">
            <span data-i18n="_Reset_"></span>
          </button>
        </div>
      </form>
      <a href="#/register" data-i18n="_Register_"></a>
    </div>
  </div>
</div>
